server {
	listen 80;
	listen [::]:80;

	listen 443 ssl; # managed by Certbot
	listen [::]:443 ssl ipv6only=on;

	index index.html;

	server_name slowtrainroll.in;

	#root /var/www/html;
	root /home/ubuntu/slowtrainroll.in;

	location / {
		try_files $uri @proxy_to_app;
	}

	location @proxy_to_app {
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header Host $http_host;
		proxy_redirect off;
		proxy_pass http://app_server;
	}

	ssl_certificate /etc/letsencrypt/live/slowtrainroll.in/fullchain.pem; # managed by Certbot
	ssl_certificate_key /etc/letsencrypt/live/slowtrainroll.in/privkey.pem; # managed by Certbot
	include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
	ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}
